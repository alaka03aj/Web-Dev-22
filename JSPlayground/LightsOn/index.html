<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On/Off</title>
</head>
<body>
    <h1>Light On/Off</h1>
    <p>In this simple html page, we will use JavaScript to change the image on clicking the On/Off button. This is done by using getElementById() in JavaScript.</p>
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg" alt="Light off" id="bulb">
    <br>
    <button onclick="document.getElementById('bulb').src='https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg'">On</button>
    <button onclick="document.getElementById('bulb').src='https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg'">Off</button>
</body>
</html>
